<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 注册</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">S</h1>
            </div>
            <h3>欢迎来到本论坛</h3>
            <p>创建一个新账户</p>
            <form class="m-t" role="form" action="/Index/register/do" method="post">
                <div class="form-group">
                    <input type="text" name="userName" class="form-control" placeholder="请输入用户名" required="" onblur="checkUserName()"><span id="userNameNotice"></span>
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="请输入邮箱" required onblur="checkEmail()"><p id="emailNotice"></p>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="请输入密码" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="password2" class="form-control" placeholder="请再次输入密码" required="" onblur="checkPassword()"><p id="passwordNotice"></p>
                </div>
                <!--<div class="form-group text-left">-->
                    <!--<div class="checkbox i-checks">-->
                        <!--<label class="no-padding">-->
                            <!--<input type="checkbox"><i></i> 我同意注册协议</label>-->
                    <!--</div>-->
                <!--</div>-->
                <button type="button" class="btn btn-primary block full-width m-b" onclick="register()">注 册</button>

                <p class="text-muted text-center">
                    <small>已经有账户了？</small><a href="/Index/login">点此登录</a>
                </p>

            </form>
        </div>
    </div>

    <script>
        var checkEmailValue = false;
        var checkUserNameValue = false;
        var checkPasswordValue = false;
    </script>
    <!-- 全局js -->
    <script src="/js/jquery.min.js?v=2.1.4"></script>
    <script src="/js/bootstrap.min.js?v=3.3.6"></script>
    <!-- iCheck -->
    <script src="/js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
    <script src="/js/plugins/toastr/toastr.min.js"></script>
    <script src="/js/custom/commons.js"></script>
</body>

</html>

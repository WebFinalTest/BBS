<body class="fixed-sidebar full-height-layout gray-bg">
<div id="wrapper">
    <!--左侧导航开始-->
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="nav-close">
            <i class="fa fa-close"></i>
        </div>
        <div class="sidebar-collapse">
            <ul class="nav" id="side-menu">
                <li class="nav-header">
                    <div class="dropdown profile-element">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="clear">
                                <span class="block m-t-lg" style="font-size:35px;">
                                    <i class="fa fa-gg"></i>
                                    <strong class="font-bold">BBs</strong>
                                </span>
                            </span>
                        </a>
                    </div>
                    <div class="logo-element">BBs</div>
                </li>

                <li>
                    <a class="J_menuItem" href="/Post/view">
                        <i class="fa fa-home"></i>
                        <span class="nav-label">主页</span>
                    </a>
                </li>
                <li th:if="${#session.getAttribute('user') != null}">
                    <a href="/User/view" class="J_menuItem">
                        <i class="fa fa-user"></i>
                        <span class="nav-label">用户信息</span>
                    </a>
                </li>
                <li th:if="${#session.getAttribute('user') != null}">
                    <a href="/Post/createPost" class="J_menuItem">
                        <i class="fa fa-plus-square"></i>
                        <span class="nav-label">创建帖子</span>
                    </a>
                </li>
                <li th:if="${#session.getAttribute('user') != null}">
                    <a href="/Post/myPosts" class="J_menuItem">
                        <i class="fa fa-comment"></i>
                        <span class="nav-label">我的帖子</span>
                    </a>
                </li>
                <li th:if="${#session.getAttribute('user') != null}">
                    <a class="J_menuItem">
                        <i class="fa fa-star"></i>
                        <span class="nav-label">我的收藏</span>
                        <span class="fa arrow"></span>
                    </a>
                    <ul th:each="favorites:${favoritess}" class="nav nav-second-level">
                        <li>
                            <a class="J_menuItem" th:text="${favorites.getFavoritesName()}"
                               th:href="@{/Collect/viewCollect/{favoritesId}(favoritesId=${favorites.getFavoritesId()})}"></a>
                        </li>
                    </ul>
                </li>
                <li th:if="${#session.getAttribute('user') != null}">
                    <a class="J_menuItem">
                        <i class="fa fa-heart"></i>
                        <span class="nav-label">我的点赞</span>
                        <span class="fa arrow"></span>
                    </a>
                    <ul class="nav nav-second-level">
                        <li>
                            <a href="/Like/viewPosts" class="J_menuItem">帖子</a>
                        </li>
                        <li>
                            <a href="/Like/viewComments" class="J_menuItem">评论</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <!--右侧部分开始-->
    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom">
            <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <a href="#" class="navbar-minimalize minimalize-styl-2 btn btn-info">
                        <i class="fa fa-bars"></i>
                    </a>
                    <!-- 搜索栏 -->
                    <!-- <form action="post" class="navbar-form-custom"></form>-->
                </div>
                <ul class="nav navbar-top-links navbar-right">
                    <li th:if="${#session.getAttribute('user') != null}">
                        <a th:text="'欢迎你!'+${#session.getAttribute('user').getUserName()}"></a>
                    </li>
                    <li th:if="${#session.getAttribute('user') != null}" class="dropdown">
                        <a data-toggle="dropdown" class="dropdown-toggle count-info">
                            <i class="fa fa-2x fa-user-circle-o"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user dropdown-menu-right">
                            <li><a href="#" onclick="logOut();">退出系统</a></li>
                        </ul>
                    </li>
                    <li th:if="${#session.getAttribute('user') == null}">
                        <a href="/Index/login">登录</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="row J_mainContent" id="content-main">
            <iframe id="J_iframe" width="100%" height="100%" src="/Post/view" frameborder="0"
                    data-id="/Post/view" seamless></iframe>
        </div>
    </div>
    <!--右侧部分结束-->

<script>
    function logOut() {
        $.ajax({
            url: "/User/down",
            type: "POST",
            dataType: "json",
            timeout: 3000,
            async: true,
            error: function () {
                toastr.error("系统异常，稍后重试", "注销失败");
            }
        });
    }
</script>

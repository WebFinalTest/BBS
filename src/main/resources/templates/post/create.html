<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 发帖</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="/favicon.ico">

    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/css/plugins/summernote/summernote.css" rel="stylesheet">
    <link href="/css/plugins/summernote/summernote-bs3.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">
    <link rel="stylesheet" href="/css/custom/custom.css">
    <link rel="stylesheet" href="/css/plugins/toastr/toastr.min.css">
</head>
<body class="gray-bg">

<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-title text-center">
                <h1>创建帖子</h1>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal" method="get">
                    <div class="form-group">
                        <label class="col-sm-1">主题：</label>
                        <div class="col-sm-11">
                            <input type="text" id="postTitle" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1">帖子类型：</label>
                        <div class="col-sm-11">
                            <input type="radio" name="postType" value="0" onclick="changePointsStatus(false)" checked>普通帖
                            <input type="radio" name="postType" value="1" onclick="changePointsStatus(true)">提问帖
                        </div>
                    </div>
                    <div class="form-group hidden" id="setPostPoints">
                        <label class="col-sm-1">设置积分：</label>
                        <div class="col-sm-11">
                            <input id="postPoints" minlength="0" type="number" name="postPoints" required>
                        </div>
                        <span id="p_points"></span>
                    </div>
                </form>
                <div class="mail-text h-200">
                    <div class="summernote text-center">
                    <textarea style="resize: none; height: 200px;" class="col-sm-12" id="postContent" required
                              placeholder="帖子正文"></textarea>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="mail-body text-center tooltip-demo">
                    <a onclick="submitPost()" data-toggle="tooltip" data-placement="top" title="Send"
                       class="btn btn-sm btn-primary">
                        <i class="fa fa-reply"></i> 提交
                    </a>
                </div>
<!--                <button onclick="moreCreate()">创建更多</button>-->
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/js/content.js?v=1.0.0"></script>

<!-- 自定义js -->
<script src="/js/hAdmin.js?v=4.1.0"></script>
<script src="/js/index.js"></script>
<script src="/js/custom/commons.js"></script>
<script src="/js/custom/custom.js"></script>

<!-- 第三方插件 -->
<script src="/js/plugins/pace/pace.min.js"></script>
<script src="/js/plugins/toastr/toastr.min.js"></script>
<script src="/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="/js/plugins/layer/layer.min.js"></script>
<script src="/js/plugins/iCheck/icheck.min.js"></script>
<script src="/js/plugins/summernote/summernote.min.js"></script>
<script src="/js/plugins/summernote/summernote-zh-CN.js"></script>

<script>
    function submitPost() {
        $.ajax({
            url: "/Post/create",
            data: {
                "postTitle": $("#postTitle").val(),
                "postContent": document.getElementById("postContent").value,
                // "postContent":$("#postContent").val(),
                "postType": $("input:radio[name='postType']:checked").val(),
                "postPoints": $("#postPoints").val()
            },
            type: "POST",
            dataType: "json",
            timeout: 3000,
            async: true,
            success: function (result) {
                if (result.message === "success") {
                    toastr.success("创建帖子成功", "个人积分+20");
                    // window.location.href = "/Post/view";
                } else
                    toastr.error("创建帖子失败", "请检查您的输入是否有误");
            },
            error: function () {
                toastr.error("系统繁忙", "请稍后再试");
            }
        });
    }

    // function moreCreate() {
    //     for (var x = 1; x < 60; x++)
    //         submitPost();
    // }

    function changePointsStatus(flag) {
        var setPostPoint = document.getElementById("setPostPoints");
        if (flag === true)
            setPostPoint.className = "form-group";
        else
            setPostPoint.className = "form-group hidden";
    }

    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });


        $('.summernote').summernote({
            lang: 'zh-CN'
        });

    });
    var edit = function () {
        $('.click2edit').summernote({
            focus: true
        });
    };
    var save = function () {
        var aHTML = $('.click2edit').code(); //save HTML If you need(aHTML: array).
        $('.click2edit').destroy();
    };
</script>
</body>
</html>

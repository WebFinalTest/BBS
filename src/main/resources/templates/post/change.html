<body class="gray-bg">

<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-title text-center">
                <h1>修改帖子</h1>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal" method="get">
                    <div class="form-group">
                        <input type="hidden" id="postId" th:value="${post.postId}"><br>
                        <label class="col-sm-1">主题：</label>
                        <div class="col-sm-11">
                            <input type="text" id="postTitle" class="form-control" th:value="${post.postTitle}"
                                   required>
                        </div>
                    </div>
                </form>
                <div class="mail-text h-200">
                    <div class="summernote" text-center>
                        <textarea style="resize: none; height: 200px;" class="col-sm-12" id="postContent" required
                                  placeholder="帖子正文"></textarea>
                    </div>
                </div>
                <div class="mail-body text-center tooltip-demo">
                    <a onclick="submitPost()" class="btn btn-sm btn-primary" data-toggle="tooltip" data-placement="top"
                       title="Send">
                        <i class="fa fa-reply"></i> 提交
                    </a>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="/BBs/static/js/jquery.min.js?v=2.1.4"></script>

<!-- 第三方插件 -->
<script src="/js/plugins/pace/pace.min.js"></script>

<script src="/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="/js/plugins/layer/layer.min.js"></script>
<script src="/js/plugins/iCheck/icheck.min.js"></script>
<script src="/js/plugins/summernote/summernote.min.js"></script>
<script src="/js/plugins/summernote/summernote-zh-CN.js"></script>
<script>
    function submitPost() {
        $.ajax({
            url: "/Post/update/do",
            data: {
                "postId": $("#postId").val(),
                "postTitle": $("#postTitle").val(),
                "postContent": document.getElementById("postContent").value,
            },
            type: "POST",
            dataType: "json",
            timeout: 3000,
            async: true,
            success: function (result) {
                if (result.message === "success") {
                    toastr.success("修改帖子成功", "修改成功");
                    window.location.href = "/Post/view";
                } else {
                    toastr.error("修改帖子失败", "修改失败");
                }
            },
            error: function () {
                toastr.error("系统繁忙", "请稍后再试");
            }
        });
    }

    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green'
        });


        $('.summernote').summernote({
            lang: 'zh-CN'
        });

    });
    var edit = function () {
        $('.click2edit').summernote({
            focus: true
        });
    };
    var save = function () {
        var aHTML = $('.click2edit').code(); //save HTML If you need(aHTML: array).
        $('.click2edit').destroy();
    };
</script>
</body>
